<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
<h3>Enter a New Student</h3>

<div class='row'>

    <div class="col-md-6">
        <div class="form-group">
            <label for="student_id">Student ID:</label>
            <input type="text" class="form-control" id="student_id" ng-model="student_id">
        </div>
        <div class="form-group">
            <label for="first">First Name:</label>
            <input type="text" class="form-control" id="first" ng-model="first_name">
        </div>
        <div class="form-group">
            <label for="last">Last Name:</label>
            <input type="text" class="form-control" id="last" ng-model="last_name">
        </div>
        <div class="form-group">
            <label for="hrs_comp">Hrs Completed:</label>
            <input type="text" class="form-control" id="hrs_comp" ng-model= "hrs_completed">
        </div>
        <div class="form-group">
            <label for="hrs_attempt">Hrs Attempted:</label>
            <input type="text" class="form-control" id="hrs_attempt" ng-model= "hrs_attempted">
        </div>

    </div>

    <div class="col-md-6">

        <div class="form-group">
            <label for="gpa_pts">GPA Points:</label>
            <input type="text" class="form-control" id="gpa_pts" ng-model= "gpa_points">
        </div>
        <div class="form-group">
            <label for="major">Major:</label>
            <input type="text" class="form-control" id="major" ng-model="major">
        </div>
        <div class="form-group">
            <label for="advisor">Advisor ID:</label>
            <input type="text" class="form-control" id="advisor" ng-model="advisor_id">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" ng-model="email">
        </div>

        <p><button type="button" class="btn btn-primary" ng-click="addRecord()"> Add New Student </button> </p>
        {{status}}
    </div>
